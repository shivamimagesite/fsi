{% extends 'base.html' %}
{% block content %}

<div class="container-fluid maincontent wholefont">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h3 style="margin-top: 10px">
            Upload Image
            </h3>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px;font-size: 18px">
        <div class="col-sm-12 text-center">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center">
        <form action="." style="display: block" method="POST">
            {% csrf_token %}
        <div class="form-group">
        <input type="text" placeholder="Title" name="title" class="form-control">
        </div>
        <div class="form-group">
        <input type="text" placeholder="Google drive picture ID" name="id" class="form-control">
        </div>
        <div class="form-group">
        <input type="text" placeholder="Photographer" name="photographer" class="form-control">
        </div>
        <div class="form-group">
        <select name="cat" class="form-control">
                <option value="Select category...">Select category...</option>
            {% for cat in category %}
                <option value="{{cat.name}}">{{ cat.name }}</option>
                {% endfor %}
              </select>
              </div>
              <div class="form-group">
        <input type="text" name="tags" placeholder="Tags (Comma separated!)" class="form-control">
        <div class="form-group">
        <input type="submit" class="btn btn-success" value="Upload" class="form-control">
        </div>
        </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
